<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,700,700italic,500italic' rel='stylesheet' type='text/css'>
        <!-- Nice google font -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
        <!-- end google fonts-->
        <title>Smart Mirror</title>

        <script src="lib/onsenui/js/onsenui.js"></script>

        <link rel="stylesheet" href="lib/onsenui/css/onsenui.css" type="text/css" media="all" />
        <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css" type="text/css" media="all" />
        <link rel="stylesheet" href="app.css" type="text/css" media="all" />

        <script src="lib/onsenui/js/onsenui.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/onsenui/js/angular-onsenui.js"></script>
        <script src="app.js"></script>
        <style>
.page__content {
    margin: 50px;
}
        </style>
    </head>

    <body>
        <ons-page style="background:black" modifier="material" ng-controller="SmartMirrorController">
        <p style="font-family: 'Roboto', sans-serif; font-weight: 100; color:White; font-size: 200px; margin: 0;">{{clock | date:'HH:mm'}}</p>
        <p style="font-family: 'Roboto', sans-serif; font-weight: 400; color:White; font-size: 30px;">{{clock | date:'EEEE'}}<br>
        {{clock | date:'dd MMMM yyyy'}}</p>
        </ons-page>
    </body>
</html>
